# Messages
  - &masterReassign
    type: say
    content: 'The Oblivion.esm master must be reassigned to "Nehrim.esm".'
    condition: *nehrimCond
  - &useNehrimVer
    type: error
    content: 'Use the Nehrim version instead.'
    condition: *nehrimCond

  - &dummyFileLoader
    type: say
    content: 'Dummy file to load .BSA files. Using a file to load a BSA means the BSA must NOT be listed in Oblivion.ini at the same time or the game will not load. This is ususally only a problem when automatic installers insert the name into Oblivion.ini then the user creates a BSA redirection file later.'
  - &needsCleaning
    type: say
    content: 'Needs [TES4Edit cleaning](http://cs.elderscrolls.com/index.php?title=TES4Edit_Cleaning_Guide).'
  - &moveWorldspaces
    type: warn
    content: 'This needs to load directly after Oblivion.esm to avoid landscape issues caused by a failure by the mod author to use TES4Gecko''s "Move Worldspaces" function.'
  - &bashedPatchTweak
    type: warn
    content: 'A tweak exists for this in Wrye Bash''s Bashed Patch "Tweak Settings" section.'
    condition: 'file("Bashed Patch.*\.esp")'
  - &incompatibleWithWeatherMods
    type: say
    content: 'This mod is incompatible with weather mods.'
  - &updateSensualWalks
    type: error
    content: 'Outdated. Update to the latest version of Sensual Walks and use Wrye Bash to merge the Sensual Walks patches.'
  - &vanillaMapMarkers
    type: say
    content: 'Move this after OOO if you desire initial city map markers a la vanilla.'
    condition: *OOOCond
  - &hotkeyBug
    type: say
    content: 'Don''t use hotkeys to change equipment sets. Game bug.'
  - &useFCOMRealSwords
    type: error
    content: 'Delete. Use FCOM_RealSwords instead.'
    condition: *FCOMCond
  - &useWithBashedPatch
    type: say
    content: 'Requires Wrye Bash for compatibility with overhaul mods like OOO/MMM/Fran''s.'
  - &roadsAndBridgesDetected
    type: error
    content: 'road+bridges.esp has been detected. New Roads & Bridges Revised and all dependent patches must be uninstalled before using Roads of Cyrodiil. See Roads of Cyrodiil readme for upgrade instructions.'
    condition: 'file("road+bridges.esp")'
  - &useIniTweakOrBashedPatch
    type: warn
    content: 'Use .ini tweak or Wrye Bash Bashed Patch tweak instead where possible to avoid conflicts.'

