# OBSE Plugins - Requirements
  - <<: *requiresOBSE
    subs: [ 'an OBSE Plugin' ]
    condition: 'file("OBSE/Plugins/([^\.]+\.dll)") and not file("../obse_1_2_416.dll")'

groups:
  - name: &gameMasterGroup Main Game Master

  - name: &veryEarlyGroup Very Early Loaders
    description: 'A group for modules that should load early before the DLC and Unofficial patches.'
    after: [ *gameMasterGroup ]

  - name: &unofficialPatchesGroup Unofficial Patches

  - name: &dlcGroup DLC
    after:
      - *veryEarlyGroup
      - *unofficialPatchesGroup

  - name: &underridesGroup Underrides
    after: [ *veryEarlyGroup ]

  - name: &earlyLoadersGroup Early Loaders
    description: 'A group for modules that should load early just after the DLC and Unofficial patches.'
    after: [ *dlcGroup ]

  - name: default
    after:
      - *earlyLoadersGroup
      - *underridesGroup

  - name: &overridesGroup Overrides
    description: 'A group for modules that should load after most other mods.'
    after: [ default ]

  - name: &latePatchesGroup Late Patches
    after: [ *overridesGroup ]

  - name: &dynamicPatchesGroup Dynamic Patches
    after: [ *latePatchesGroup ]

  - name: &lateChangesGroup Late Fixes & Changes
    description: 'A group for modules that need to be placed after dynamic patches such as Bashed Patch.'
    after: [ *dynamicPatchesGroup ]

  - name: &mapGroup Maps
    after: [ *lateChangesGroup ]

